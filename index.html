<div class="wrapper">

<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__title">TooDoo</div>

            <nav class="nav">
                <ul class="menu">
                    <li class="menu__item active" data-type=".tasks">Задачи</li>
                    <li class="menu__item" data-type=".important">Важные</li>
                    <li class="menu__item" data-type=".completed">Завершенные</li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<div class="screen tasks">
    
</div>
    
<div class="screen important _hide">
    
</div>

<div class="screen completed _hide">
    
</div>

    <button class="add-task">+</button>

<div class="modal _hide">
    <div class="modal-body">
        <input type="text" class="modal-input">
        <div class="modal-btns">
            <button class="modal-button modal-add">Добавить</button>
            <button class="modal-button close-modal">Закрыть</button>
        </div>
    </div>
</div>

<div class="modal _delete _hide">
    <div class="modal-body">
        <p class="modal-text">Удалить задачу?</p>
        <div class="modal-btns">
            <button class="modal-button delete-modal">Удалить</button>
            <button class="modal-button cancel">Отмена</button>
        </div>
    </div>
</div>
</div>
